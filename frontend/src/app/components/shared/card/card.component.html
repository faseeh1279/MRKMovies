<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 h-135">
    <a (click)="$event.preventDefault()">
        <img class="rounded-t-lg" [src]="movieList.poster" [alt]="movieList.title" style="height: 300px; width: 100%" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{movieList.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ movieList.description | description }}</p>
        <button [id]="movieList"  type="button" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="addMovieReview(movieList)">Add Review</button>
    </div>
</div>

@if(addReview()){ 
    <app-add-review [movieData]="movieList" (submitReview)="this.addReview.set(false)"/>
}
